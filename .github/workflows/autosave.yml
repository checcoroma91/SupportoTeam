
name: LinkHub Autosave (dispatch)

on:
  repository_dispatch:
    types: [linkhub_autosave]

permissions:
  contents: write

jobs:
  autosave:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write payload files
                 
        shell: bash
        env:
          PAYLOAD: ${{ toJson(github.event.client_payload) }}
        run: |
          set -euo pipefail

          mkdir -p data

          echo "$PAYLOAD" > /tmp/payload.json

          # sections + links
          jq '{sections: .sections // [], links: .links // []}' /tmp/payload.json             | jq -M . > data/linkhub-links.json
                                               

          # openPoints
          jq '{openPoints: (.openPoints // [])}' /tmp/payload.json             | jq -M . > data/open-points.json
                                             

          # services
          jq '{services: (.services // [])}' /tmp/payload.json             | jq -M . > data/services.json
                                          

          echo "=== Changed files ==="
          git status --porcelain

      - name: Commit & push
        run: |
          set -e
          git config user.name  "linkhub-bot"
          git config user.email "linkhub-bot@users.noreply.github.com"

          git add data/linkhub-links.json data/open-points.json data/services.json || true

          if git diff --cached --quiet; then
            echo "Nessuna modifica da committare."
            exit 0
          fi

          dt=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          git commit -m "Autosave: update data (${dt}) [skip ci]"
          git push
