name: LinkHub Autosave (dispatch)

on:
  repository_dispatch:
    types: [linkhub_autosave]

permissions:
  contents: write

jobs:
  autosave:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug event payload
        run: |
          echo "Event: $GITHUB_EVENT_NAME"
          echo "Event path: $GITHUB_EVENT_PATH"
          echo '--- client_payload ---'
          jq '.client_payload' "$GITHUB_EVENT_PATH" || true

      - name: Write payload files
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p data
          # sections + links
          jq -M '.client_payload | {sections: (.sections // []), links: (.links // [])}' "$GITHUB_EVENT_PATH" > data/linkhub-links.json
          # openPoints
          jq -M '.client_payload | {openPoints: (.openPoints // [])}' "$GITHUB_EVENT_PATH" > data/open-points.json
          # services
          jq -M '.client_payload | {services: (.services // [])}' "$GITHUB_EVENT_PATH" > data/services.json
          # crq
          jq -M '.client_payload | {crq: (.crq // [])}' "$GITHUB_EVENT_PATH" > data/crq.json
          echo "=== Changed files ==="
          git status --porcelain

      - name: Commit & push
        run: |
          set -e
          git config user.name  "linkhub-bot"
          git config user.email "linkhub-bot@users.noreply.github.com"
          git add data/linkhub-links.json data/open-points.json data/services.json || true
          if git diff --cached --quiet; then
            echo "Nessuna modifica da committare."
            exit 0
          fi
          dt=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          git commit -m "Autosave: update data (${dt}) [skip ci]"
          git push
